
[build]
  command = "pnpm build"
  publish = "dist/spa"
  functions = "netlify/functions"

[dev]
  command = "pnpm dev"
  port = 8080
  targetPort = 8080

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
